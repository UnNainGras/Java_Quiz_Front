<div class="score-list">
  <h2>Classement des Scores</h2>
  <table>
    <thead>
    <tr>
      <th>Rang</th>
      <th>Nom d'Utilisateur</th>
      <th>Score</th>
      <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let score of scores; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ score.userName }}</td>
      <td>{{ score.score }}</td>
      <td>{{ score.date | date: 'dd/MM/yyyy HH:mm' }}</td>
    </tr>
    </tbody>
  </table>
</div>
