<div class="login-form">
  <h2>Connexion Utilisateur</h2>
  <form (ngSubmit)="login()">
    <label for="emailOrNom">Nom ou Email :</label>
    <input id="emailOrNom" type="text" [(ngModel)]="emailOrNom" name="emailOrNom" required />
    <small>Pour tester : rentrez "test"</small>

    <button type="submit">Se connecter</button>
  </form>

  <button (click)="goToAdminLogin()">Connexion en tant qu'Admin</button>
</div>
